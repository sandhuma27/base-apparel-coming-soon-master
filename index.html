<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.google.com/specimen/Josefin+Sans" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <div class="contentcard">
            <img class="logo" src="./images/logo.svg" alt="" />
            <div class="img1"></div>
            <p class="h1">
              <span style="font-weight: 100">We're</span><br />
              <span style="color: hsl(0, 6%, 24%); font-weight: 300"
                >coming <br />
                soon</span
              >
            </p>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="inputfield">
              <input type="email" placeholder="Email Address" />
              <button onclick="show()"></button>
              <br />
              <p id="errormsg"></p>
            </div>
          </div>
        </div>
        <div class="img"></div>
      </div>
    </div>
    <script>
      function show() {
        let input = document.getElementsByTagName("input")[0].value.trim();
        let btn = document.getElementsByTagName("button");
        let msg = document.getElementById("errormsg");
        let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (pattern.test(input)) {
          msg.textContent = "login sucessful✅";
        } else {
          msg.textContent = "Please provide a valid email ";
        }
      }
    </script>
  </body>
</html>
